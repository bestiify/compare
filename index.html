<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
        }
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }
        form {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input[type="url"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            color: #333;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .footer {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Compare Two Links</h1>
    <form id="compareForm">
        <div class="form-group">
            <label for="link1">First Link</label>
            <input type="url" id="link1" name="link1" placeholder="Paste the first link" required>
        </div>
        <div class="form-group">
            <label for="link2">Second Link</label>
            <input type="url" id="link2" name="link2" placeholder="Paste the second link" required>
        </div>
        <button type="submit">Compare</button>
    </form>
    <div class="footer">
        Powered by your innovative backend.
    </div>

    <script>
        document.getElementById('compareForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const link1 = document.getElementById('link1').value;
            const link2 = document.getElementById('link2').value;

            try {
                const response = await fetch('https://your-backend-url.com/compare', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ link1, link2 }),
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(`Comparison result: ${JSON.stringify(data)}`);
                } else {
                    alert('Error processing your request. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Something went wrong!');
            }
        });
    </script>
</body>
</html>
